version: '3.4'

services:
  exchange.api:
    image: ${DOCKER_REGISTRY-}exchangeapi
    container_name: exchange-api
    networks:
     - local
    ports:
     - '5000:80'
    volumes:
     - data:/data
    build:
      context: .
      dockerfile: src/services/exchange/Exchange.API/Dockerfile

networks:
  local:
   driver: bridge
volumes:
  data: {}